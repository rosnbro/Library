<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">My Library</div>
        <div class="headerButtons">
            <button id="promptButton">Add Book</button>
            <button id="clearButton">Clear All</button>
        </div>
    </div>
    <div class="addBookPrompt hidden">
        <div class="inputItem">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title">
        </div>
        <div class="inputItem">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
        </div>
        <div class="inputItem">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" min="1" step="1">
        </div>
        <div class="inputItem">
            <label for="read">Read:</label>
            <select id="read" name="read">
                <option value="read">Read</option>
                <option value="unread">Unread</option>
            </select>
        </div>
        <div class="inputItem">
            <button id="addBookButton">Add</button>
        </div>
    </div>
    <div class="bookContainer">
        
    </div>
</body>
</html>
